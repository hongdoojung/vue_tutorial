<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div
  class="static"
  v-bind:class="{ active: isActive, 'text-danger': hasError }"
  id="example0"
>{{el}}</div>

<div id="example1" v-bind:class="classObject">{{el}}</div>
<div id="example2" v-bind:style="styleObject">ex2</div>

<script>

var el0 = '#example0'
var vm0 = new Vue({
    el : el0,
    data : {
        isActive: true,
        hasError: true,
        el : el0
    }
})

var el1 = '#example1'
var vm1 = new Vue({
    el : el1,
    data: {
        isActive: true,
        error: null,
        el : el1
    },
    computed: {
        classObject: function () {
            return {
                active: this.isActive && !this.error,
                'text-danger': true,
            }
        }
    }
})

var el2 = '#example2'
var vm2 = new Vue({
    el : el2,
    data: {
        styleObject: {
            color: 'red',
            fontSize: '13px'
        }
    }
})

</script>
