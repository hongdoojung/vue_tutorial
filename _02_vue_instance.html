<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ foo }}</p>
    <!-- obj.foo는 더이상 변하지 않습니다! -->
    <button v-on:click="foo = 'baz'">Change it</button>
</div>

<div id="app-1">
    <p>{{ a }}</p>
</div>

<div id="example">
    {{ a }}
</div>

<script>
    var obj = {
        foo: 'bar'
    }

    // Object.freeze(obj)

    new Vue({
        el: '#app',
        data: obj
    })

    var data = { a: 1 }
    
    // Vue인스턴스에 데이터 객체를 추가합니다.
    var vm0 = new Vue({
        el : '#app-1',
        data: { a : "1234"}
    })

    var vm1 = new Vue({
        el : '#example',
        data : data,
        created: function () {
            console.log('a is: ' + this.a)
        }
    })

</script>
